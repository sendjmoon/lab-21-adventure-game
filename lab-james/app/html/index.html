<!DOCTYPE html>
<html ng-app="adventureApp">
  <head>
    <title> Pixar Villain Destroyer </title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>
    <h1> PIXAR VILLAIN DESTROYER </h1>
    <p>
      Move around and kill the monsters in each room. You have 10 health and one potion to restore your health to full. Good luck!
    </p>

    <main ng-controller="GameController as gameControl">

      <form novalidate name="gameDirectionForm">
        <label for="playerDirection"> Direction: </label>
        <select name="playerDirection" ng-model="gameDirectionForm.direction">
          <option ng-repeat="direction in gameControl.direction" ng-init="gameDirectionForm.direction='up'" value="{{direction}}">
            {{ direction }}
          </option>
        </select>

        <button type="button" ng-click="gameControl.moveDirection(gameDirectionForm.direction)">
          Move
        </button>

        <button type="button" ng-click="gameControl.attackMonster()">
          Attack
        </button>

        <button type="button" ng-click="gameControl.usePotion()">
          Use Potion
        </button>
      </form>

    <ol>
      <li ng-repeat="item in gameControl.history track by item.id"> {{ item.message }} </li>
    </ol>

    </main>
  </body>
</html>
